<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AIvance - Advanced AI System{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="ai-logo">
                <div class="logo-circle">
                    <div class="logo-inner"></div>
                </div>
                <div class="logo-text">AIvance</div>
            </div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-text">Initializing AI Systems...</div>
        </div>
    </div>

    <!-- Background Effects -->
    <div class="background-effects">
        <div class="particles"></div>
        <div class="grid-overlay"></div>
        <div class="energy-field"></div>
    </div>

    <!-- Main Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <div class="brand-logo">
                    <div class="logo-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <span class="brand-text">AIvance</span>
                </div>
            </div>
            
            <div class="nav-menu">
                <a href="/" class="nav-link" data-page="dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/chat" class="nav-link" data-page="chat">
                    <i class="fas fa-comments"></i>
                    <span>AI Chat</span>
                </a>
                <a href="/analytics" class="nav-link" data-page="analytics">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </a>
                <a href="/plugins" class="nav-link" data-page="plugins">
                    <i class="fas fa-puzzle-piece"></i>
                    <span>Plugins</span>
                </a>
                <a href="/settings" class="nav-link" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>
            
            <div class="nav-user">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <span class="user-name">Admin</span>
                        <span class="user-role">Superuser</span>
                    </div>
                    <div class="user-actions">
                        <button class="btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- System Status Bar -->
    <div class="status-bar">
        <div class="status-item">
            <i class="fas fa-circle status-indicator online"></i>
            <span>System Online</span>
        </div>
        <div class="status-item">
            <i class="fas fa-microchip"></i>
            <span id="cpu-usage">CPU: 23%</span>
        </div>
        <div class="status-item">
            <i class="fas fa-memory"></i>
            <span id="memory-usage">RAM: 45%</span>
        </div>
        <div class="status-item">
            <i class="fas fa-network-wired"></i>
            <span id="network-status">Network: Active</span>
        </div>
        <div class="status-item">
            <i class="fas fa-clock"></i>
            <span id="current-time"></span>
        </div>
    </div>

    <!-- Notification System -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Modal System -->
    <div id="modal-container" class="modal-container"></div>

    <!-- Scripts -->
    <script src="{{ url_for('static', path='js/base.js') }}"></script>
    <script src="{{ url_for('static', path='js/animations.js') }}"></script>
    <script src="{{ url_for('static', path='js/notifications.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
